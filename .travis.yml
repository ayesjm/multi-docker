sudo: required
services:
   - docker

  before_install: 
   - docker build -t jlnzllc/react-test -f ./client/Dockerfile.dev ./client

script:
   - docker run jlnzllc/react-test npm test -- --coverage

after_success:
   - docker build -t ayesjm/multi-client ./client
   - docker build -t ayesjm/mult-nginx ./nginx
   - docker build -t ayesjm/multi-server ./server
   - docker build -t ayesjm/multi-worker ./worker
# Log in to docker CLI
   - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# Take those images and push them to docker hub
   - docker push ayesjm/multi-client
   - docker push ayesjm/multi-nginx
   - docker push ayesjm/multi-server
   - docker push ayesjm/multi-worker